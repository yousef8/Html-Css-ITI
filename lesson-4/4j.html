<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 J</title>
    <style>
        button {
            font-size: x-large;

            padding: 6px 18px;

            background-color: green;
            border: none;
            color: white;

            box-shadow: 10px 9px 22px 0px rgba(0, 0, 0, 0.75);
            transition: box-shadow 0.15s;
        }

        button:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <button>Shadow</button>
</body>

</html>
